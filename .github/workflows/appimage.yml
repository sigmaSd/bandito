name: Build and Release AppImage

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: canary

      - name: Install dependencies
        run: |
          sudo apt-get install -y wget fuse libfuse2

      - name: Build AppImage
        run: deno run --allow-all scripts/appImage.ts

      - name: Get commit hash
        id: commit_hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.commit_hash.outputs.hash }}
          name: Release ${{ steps.commit_hash.outputs.hash }}
          files: ./Bandito-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
